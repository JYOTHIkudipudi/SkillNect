<!DOCTYPE html>

<html class="light" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>SkillNect - Sign Up</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Lexend:wght@300;400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#3713ec",
                        "background-light": "#f6f6f8",
                        "background-dark": "#131022",
                    },
                    fontFamily: {
                        "display": ["Lexend", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.25rem",
                        "lg": "0.5rem",
                        "xl": "0.75rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
<style>
        body {
            font-family: 'Lexend', sans-serif;
        }
        .gradient-button {
            background: linear-gradient(135deg, #3713ec 0%, #6366f1 50%, #8b5cf6 100%);
        }
        .glass-container {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark min-h-screen font-display">
<div class="flex flex-col min-h-screen max-w-[480px] mx-auto bg-white dark:bg-background-dark shadow-xl overflow-hidden relative">
<!-- TopAppBar -->
<div class="flex items-center bg-white dark:bg-background-dark p-4 pb-2 justify-between sticky top-0 z-10">
<div class="text-[#121118] dark:text-white flex size-12 shrink-0 items-center justify-start" data-icon="ArrowLeft">
<span class="material-symbols-outlined cursor-pointer">arrow_back_ios</span>
</div>
<h2 class="text-[#121118] dark:text-white text-lg font-bold leading-tight tracking-[-0.015em] flex-1 text-center pr-12">SkillNect</h2>
</div>
<div class="flex-1 overflow-y-auto pb-10">
<!-- Branding/Decorative Element -->
<div class="px-4 pt-4">
<div class="w-16 h-16 rounded-2xl bg-primary/10 flex items-center justify-center mb-2">
<span class="material-symbols-outlined text-primary text-4xl">school</span>
</div>
</div>
<!-- HeadlineText -->
<h1 class="text-[#121118] dark:text-white tracking-light text-[32px] font-bold leading-tight px-4 text-left pb-1 pt-4">Create Account</h1>
<!-- BodyText -->
<p class="text-[#686189] dark:text-gray-400 text-base font-normal leading-normal pb-6 pt-1 px-4">Enter your details to start your career journey with our smart guidance platform.</p>
<!-- Signup Form Fields -->
<div class="space-y-1">
<!-- TextField: Username -->
<div class="flex flex-wrap items-end gap-4 px-4 py-3">
<label class="flex flex-col min-w-40 flex-1">
<p class="text-[#121118] dark:text-gray-200 text-base font-medium leading-normal pb-2">Username</p>
<div class="relative">
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-[#121118] dark:text-white focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-[#dddbe6] dark:border-gray-700 bg-white dark:bg-gray-800 focus:border-primary h-14 placeholder:text-[#686189] p-[15px] pl-12 text-base font-normal leading-normal" placeholder="e.g., alex_dev" type="text"/>
<span class="material-symbols-outlined absolute left-4 top-1/2 -translate-y-1/2 text-[#686189]">person</span>
</div>
</label>
</div>
<!-- TextField: Email -->
<div class="flex flex-wrap items-end gap-4 px-4 py-3">
<label class="flex flex-col min-w-40 flex-1">
<p class="text-[#121118] dark:text-gray-200 text-base font-medium leading-normal pb-2">Email</p>
<div class="relative">
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-[#121118] dark:text-white focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-[#dddbe6] dark:border-gray-700 bg-white dark:bg-gray-800 focus:border-primary h-14 placeholder:text-[#686189] p-[15px] pl-12 text-base font-normal leading-normal" placeholder="name@example.com" type="email"/>
<span class="material-symbols-outlined absolute left-4 top-1/2 -translate-y-1/2 text-[#686189]">mail</span>
</div>
</label>
</div>
<!-- TextField: Password -->
<div class="flex flex-wrap items-end gap-4 px-4 py-3">
<label class="flex flex-col min-w-40 flex-1">
<p class="text-[#121118] dark:text-gray-200 text-base font-medium leading-normal pb-2">Password</p>
<div class="relative">
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-[#121118] dark:text-white focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-[#dddbe6] dark:border-gray-700 bg-white dark:bg-gray-800 focus:border-primary h-14 placeholder:text-[#686189] p-[15px] pl-12 text-base font-normal leading-normal" placeholder="••••••••" type="password"/>
<span class="material-symbols-outlined absolute left-4 top-1/2 -translate-y-1/2 text-[#686189]">lock</span>
<span class="material-symbols-outlined absolute right-4 top-1/2 -translate-y-1/2 text-[#686189] cursor-pointer">visibility</span>
</div>
</label>
</div>
</div>
<!-- Terms and Conditions -->
<div class="flex items-start gap-3 px-4 py-4">
<input class="mt-1 h-5 w-5 rounded border-[#dddbe6] text-primary focus:ring-primary" type="checkbox"/>
<p class="text-sm text-[#686189] dark:text-gray-400">
                    By creating an account, you agree to our <span class="text-primary font-medium cursor-pointer">Terms of Service</span> and <span class="text-primary font-medium cursor-pointer">Privacy Policy</span>.
                </p>
</div>
<!-- Create Account Button -->
<div class="px-4 py-6">
<button class="gradient-button w-full h-14 rounded-xl text-white font-bold text-lg shadow-lg shadow-primary/20 hover:opacity-90 active:scale-[0.98] transition-all">
                    Create Account
                </button>
</div>
<!-- Footer Login Link -->
<div class="text-center px-4 pb-8">
<p class="text-base text-[#121118] dark:text-gray-300">
                    Already have an account? 
                    <a class="text-primary font-bold hover:underline ml-1" href="#">Log in</a>
</p>
</div>
</div>
<!-- Home Indicator (iOS Style) -->
<div class="flex justify-center pb-2 pt-4 bg-white dark:bg-background-dark">
<div class="w-32 h-1.5 bg-gray-200 dark:bg-gray-700 rounded-full"></div>
</div>
</div>
</body></html>
