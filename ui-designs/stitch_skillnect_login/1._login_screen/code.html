<body class="bg-background-light dark:bg-background-dark font-display antialiased">
<div class="relative flex min-h-screen w-full flex-col overflow-x-hidden max-w-[430px] mx-auto border-x border-gray-800 shadow-2xl">

<div class="h-12 w-full"></div>

</div>

</label>
</div>
<!-- Password Field -->
<div class="flex flex-col gap-1 px-4 py-3">
<label class="flex flex-col min-w-40 flex-1">
<div class="flex justify-between items-center pb-2 px-1">
<p class="text-gray-300 text-sm font-medium leading-normal">Password</p>
<a class="text-primary text-xs font-semibold" href="#">Forgot?</a>
</div>
<div class="flex w-full flex-1 items-stretch rounded-lg group">
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-white focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-[#3b4754] bg-[#1c2127] focus:border-primary h-14 placeholder:text-[#6b7280] p-[15px] rounded-r-none border-r-0 pr-2 text-base font-normal leading-normal transition-all" placeholder="Enter password" type="password" value=""/>
<div class="text-[#9dabb9] flex border border-[#3b4754] bg-[#1c2127] items-center justify-center pr-[15px] rounded-r-lg border-l-0 group-focus-within:border-primary transition-all">
<span class="material-symbols-outlined text-xl">visibility</span>
</div>
</div>
</label>
</div>
<!-- Primary Login Button -->
<div class="px-4 py-6">
<button class="gradient-button w-full h-14 rounded-xl text-white font-bold text-lg shadow-lg shadow-primary/20 hover:opacity-90 transition-opacity flex items-center justify-center gap-2">
<span>Sign In</span>
<span class="material-symbols-outlined">arrow_forward</span>
</button>
</div>
</div>
<!-- Divider -->
<div class="flex items-center my-8 px-4">
<div class="flex-1 border-t border-gray-800"></div>
<p class="px-4 text-gray-500 text-sm font-medium">or continue with</p>
<div class="flex-1 border-t border-gray-800"></div>

<button class="flex-1 h-14 bg-[#1c2127] border border-[#3b4754] rounded-xl flex items-center justify-center hover:bg-white/10 transition-colors">

</button>
</div>
<!-- Sign Up Link -->
<div class="pb-10 text-center">
<p class="text-gray-400 text-sm">
                    Don't have an account? 
                    <a class="text-primary font-bold hover:underline" href="#">Create Account</a>
</p>
</div>
</div>
<!-- iOS Home Indicator Spacer -->
<div class="h-8 flex items-center justify-center">
<div class="w-32 h-1 bg-gray-800 rounded-full"></div>
</div>
