<!DOCTYPE html>

<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>SkillNect - Signup</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#137fec",
                        "background-light": "#f6f7f8",
                        "background-dark": "#101922",
                    },
                    fontFamily: {
                        "display": ["Inter", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.25rem",
                        "lg": "0.5rem",
                        "xl": "0.75rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
<style>
        .ios-shadow {
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
        }
        .gradient-border-input {
            position: relative;
            background: #1c2127;
            border: 1px solid transparent;
            background-clip: padding-box;
        }
        .gradient-border-input::after {
            content: '';
            position: absolute;
            top: -1px; bottom: -1px; left: -1px; right: -1px;
            background: linear-gradient(45deg, #137fec, #a855f7, #6366f1);
            z-index: -1;
            border-radius: 0.5rem;
            opacity: 0.3;
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark font-display min-h-screen">
<div class="max-w-[430px] mx-auto min-h-screen flex flex-col relative overflow-hidden bg-background-light dark:bg-background-dark">
<!-- Decorative Background Gradient Blobs -->
<div class="absolute -top-20 -right-20 w-64 h-64 bg-primary/20 rounded-full blur-[80px]"></div>
<div class="absolute top-1/2 -left-32 w-80 h-80 bg-purple-500/10 rounded-full blur-[100px]"></div>
<!-- Top Navigation -->
<div class="relative flex items-center p-4 pt-6 justify-between z-10">
<div class="text-slate-900 dark:text-white flex size-10 shrink-0 items-center justify-center rounded-full hover:bg-slate-200 dark:hover:bg-slate-800 transition-colors cursor-pointer">
<span class="material-symbols-outlined">arrow_back_ios_new</span>
</div>
<div class="flex items-center gap-2">
<div class="w-8 h-8 bg-primary rounded-lg flex items-center justify-center">
<span class="material-symbols-outlined text-white text-xl">auto_awesome</span>
</div>
<span class="font-bold text-lg dark:text-white">SkillNect</span>
</div>
<div class="w-10"></div> <!-- Spacer for symmetry -->
</div>
<!-- Header Content -->
<div class="px-6 pt-8 pb-4 z-10">
<h1 class="text-slate-900 dark:text-white tracking-tight text-[32px] font-bold leading-tight">Create Account</h1>
<p class="text-slate-600 dark:text-slate-400 text-base font-normal leading-normal mt-2">Start your journey towards your dream career today.</p>
</div>
<!-- White Section Form Container (High Contrast Card) -->
<div class="mt-4 flex-1 bg-white dark:bg-[#1c2127]/50 rounded-t-[40px] shadow-2xl p-6 pt-10 z-10 border-t border-white/20">
<div class="space-y-5 max-w-full">
<!-- Full Name Field -->
<div class="flex flex-col gap-2">
<label class="text-slate-700 dark:text-slate-200 text-sm font-semibold ml-1">Full Name</label>
<div class="relative">
<input class="flex w-full rounded-lg text-slate-900 dark:text-white focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-slate-200 dark:border-[#3b4754] bg-slate-50 dark:bg-[#1c2127] h-14 placeholder:text-slate-400 dark:placeholder:text-[#9dabb9] px-4 py-3 text-base font-normal transition-all" placeholder="John Doe" type="text"/>
<span class="material-symbols-outlined absolute right-4 top-4 text-slate-400 dark:text-slate-500">person</span>
</div>
</div>
<!-- Email Address Field -->
<div class="flex flex-col gap-2">
<label class="text-slate-700 dark:text-slate-200 text-sm font-semibold ml-1">Email Address</label>
<div class="relative">
<input class="flex w-full rounded-lg text-slate-900 dark:text-white focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-slate-200 dark:border-[#3b4754] bg-slate-50 dark:bg-[#1c2127] h-14 placeholder:text-slate-400 dark:placeholder:text-[#9dabb9] px-4 py-3 text-base font-normal transition-all" placeholder="email@example.com" type="email"/>
<span class="material-symbols-outlined absolute right-4 top-4 text-slate-400 dark:text-slate-500">mail</span>
</div>
</div>
<!-- Password Field -->
<div class="flex flex-col gap-2">
<label class="text-slate-700 dark:text-slate-200 text-sm font-semibold ml-1">Password</label>
<div class="relative">
<input class="flex w-full rounded-lg text-slate-900 dark:text-white focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-slate-200 dark:border-[#3b4754] bg-slate-50 dark:bg-[#1c2127] h-14 placeholder:text-slate-400 dark:placeholder:text-[#9dabb9] px-4 py-3 text-base font-normal transition-all" placeholder="••••••••" type="password"/>
<span class="material-symbols-outlined absolute right-4 top-4 text-slate-400 dark:text-slate-500">visibility</span>
</div>
</div>
<!-- Signup Button -->
<button class="w-full bg-primary hover:bg-primary/90 text-white font-bold py-4 rounded-xl mt-4 shadow-lg shadow-primary/30 active:scale-[0.98] transition-all flex items-center justify-center gap-2">
                    Sign Up
                    <span class="material-symbols-outlined">arrow_forward</span>
</button>
<!-- Divider -->
<div class="flex items-center my-6">
<div class="flex-1 h-[1px] bg-slate-200 dark:bg-slate-700"></div>
<span class="px-4 text-slate-400 dark:text-slate-500 text-sm">or sign up with</span>
<div class="flex-1 h-[1px] bg-slate-200 dark:bg-slate-700"></div>
</div>
<!-- Social Buttons -->
<div class="grid grid-cols-2 gap-4">
<button class="flex items-center justify-center gap-2 py-3 px-4 rounded-xl border border-slate-200 dark:border-slate-700 hover:bg-slate-50 dark:hover:bg-slate-800 transition-colors bg-white dark:bg-transparent">
<img alt="Google Logo" class="w-5 h-5" data-alt="Google logo icon for social login" src="https://lh3.googleusercontent.com/aida-public/AB6AXuCgzpUkWICgqaHEFwVA1wDZwB4uYtRDOqd7VCpr9rpzpV9VimTwFM0rm1amnTbWyTtCgPAAlcquFl6Sk-VXZzUKkMQygdrgYXgZaV7jyDum1MTYVb5An7ZATFp1g2esVbMQCweMOQYMb0qfUgAmAotqcgW6oiR-FTliuQttQ1-M8g0cHGHnYXpMHnItrbg1k-ehIBoTE2GgFhimmd8tOwqQSAMhe-sOerZdDXuFRIJdteRJ2hiNbEROHoSyZuSWi6KuFR08fT3JvBll"/>
<span class="text-slate-700 dark:text-slate-200 font-medium">Google</span>
</button>
<button class="flex items-center justify-center gap-2 py-3 px-4 rounded-xl border border-slate-200 dark:border-slate-700 hover:bg-slate-50 dark:hover:bg-slate-800 transition-colors bg-white dark:bg-transparent">
<span class="material-symbols-outlined text-slate-900 dark:text-white">ios</span>
<span class="text-slate-700 dark:text-slate-200 font-medium">Apple</span>
</button>
</div>
<!-- Login Redirect -->
<div class="text-center mt-8 pb-10">
<p class="text-slate-600 dark:text-slate-400 text-sm">
                        Already have an account? 
                        <a class="text-primary font-bold hover:underline" href="#">Log in</a>
</p>
</div>
<!-- Legal Text -->
<div class="px-4 text-center">
<p class="text-[11px] text-slate-400 dark:text-slate-500 leading-relaxed">
                        By clicking Sign Up, you agree to our 
                        <a class="underline" href="#">Terms of Service</a> and 
                        <a class="underline" href="#">Privacy Policy</a>.
                    </p>
</div>
</div>
</div>
</div>
</body></html>
